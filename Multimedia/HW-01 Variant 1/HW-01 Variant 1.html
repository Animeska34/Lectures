<!DOCTYPE html>
<html>

<head>
    <style>
        @keyframes ani1 {
            0% {
                top: 50%;
                height: 0%;
            }

            100% {
                top: 0%;
                height: 100%;
            }
        }

        @keyframes ani2 {
            0% {
                opacity: 0.25;
                top: 0%;
            }

            100% {
                opacity: 1;
                top: -25%;
            }
        }

        @keyframes ani3 {
            50% {
                font-size: 50px;
                top: -50%;
                color: rgb(221, 164, 144);
            }
        }

        @keyframes ani4 {
            0% {
                left: 0%;
            }

            100% {
                left: -100%;
            }
        }

        @keyframes ani5 {
            0% {
                transform: rotateX(0deg);
            }

            100% {
                transform: rotateX(90deg);
            }
        }

        header {
            width: 100%;
            height: 100px;
            display: flex;
            border: 1px;
            border-style: solid;
            margin-bottom: 25px;
        }

        header div.icon {
            flex-grow: 1;
        }

        header div.sns img {
            height: 25px;
            margin: 5px;
            margin-top: 70px;
            flex-grow: 0;
        }

        header div.icon img {
            margin: 15px;
            height: 70px;
        }

        main {
            display: grid;
            grid-template-areas:
                'l l r'
                'a a r';
        }

        main>div.left {
            grid-area: l;
            display: grid;
            margin-top: 25px;
            margin-bottom: 25px;
            gap: 5%;
            grid-template-columns: auto auto;
            grid-template-rows: auto;
        }

        main>div.right {
            margin-left: 25px;
            text-align: center;
            grid-area: r;
            border-left: solid 1px;
        }

        .right img {
            width: 80%;
            margin: 10px;
        }

        .left>div {
            display: grid;
            border: 1px;
            border-style: solid;
            border-color: gray;
            text-align: center;
            grid-template-columns: auto auto 20%;
            grid-template-rows: auto auto auto;
            grid-template-areas:
                'ico ico lke'
                'ico ico dsl'
                'ttl ttl ttl';
        }

        .left div>img {
            width: 100%;
            grid-area: ico;
            margin: 10px;

        }

        .left div>div {
            grid-area: ttl;
            text-align: center;
            margin-left: 20px;
            margin-right: 20px;
            padding: 10px;
            border-top-width: 2px;
            border-top-style: solid;
            border-top-color: grey;
        }

        .left div>img.like {
            grid-area: lke;
            padding: 5%;
            width: 50%;
            margin: 10px;
            margin-top: 50%;

        }

        .left div>img.dislike {
            grid-area: dsl;
            padding: 5%;
            width: 50%;
            margin: 10px;
            margin-top: 50%;
        }

        main div.ani {
            grid-area: a;
            height: 150px;
            text-align: center;
            border: 1px solid;
            /* overflow: hidden; */
            vertical-align: middle;
        }

        .ani img {
            position: relative;
            display: inline-block;
            animation: ani1 2s, 2s ani5 5s forwards;
            height: 100%;
        }

        .ani div {
            position: relative;
            opacity: 0;
            color: white;
            animation: 1s ani2 2s forwards, 1s ani3 3s, 1s ani3 4s, 2s ani4 5s forwards;
        }

        footer {
            background-color: blue;
            margin-top: 25px;
            width: 100%;
            height: 100px;
        }

        @media screen and (max-width:600px) {
            header {
                text-align: center;
                display: flex;
            }

            header div {
                text-align: center;
                display: inline-block;
                flex-direction: column;
            }

            header div.icon {
                flex-grow: 1;
            }

            header div.sns {
                display: flex;
            }

            header div.sns img {
                margin-top: 10px;
                margin-bottom: 10px;
                display: block;
            }

            main {
                display: block;
            }

            main>div.left {
                display: block;
            }

            main>div.right {
                display: inline-block;
                border-left: none;
                border-top: 1px solid;
            }

            main>div.right img {
                width: 40%;
            }

            .ani {
                display: none;
            }
        }
    </style>
</head>

<body>
    <header>

        <div class="icon">
            <img src="Assets/icon.png">
        </div>
        <div class=sns>
            <img src="Assets/sn1.png">
            <img src="Assets/sn2.png">
        </div>

    </header>
    <main>
        <div class="left">
            <div>
                <img src="Assets/item1.webp">
                <img class="like" src="Assets/like.png">
                <img class="dislike" src="Assets/dislike.png">
                <div>Mano nuotrauka</div>
            </div>
            <div>
                <img src="Assets/item2.jpg">
                <img class="like" src="Assets/like.png">
                <img class="dislike" src="Assets/dislike.png">
                <div>Mano nuotrauka</div>
            </div>
        </div>
        <div class="right">
            <img src="Assets/item3.jpg">
            <img src="Assets/item4.webp">
        </div>
        <div class="ani">
            <img src="Assets/ani.jpg">
            <div>
                text
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
